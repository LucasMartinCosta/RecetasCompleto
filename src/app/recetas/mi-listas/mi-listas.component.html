<div class="page-container">
  <app-nav-bar-login></app-nav-bar-login>

  <div class="content">



   <div class="cont-todo">

   
    <h3 class="titulo-general">Mis recetarios</h3>
    <div class="contenedor">
      <button [routerLink]="['/agregar-lista']" class="btns">Crear nuevo recetario</button>
    </div>


    <div *ngIf="listas.length > 0; else noListas">

      <div class="contenedor-info">

        <ul class="lista-de-listas">

          <li *ngFor="let lista of listas" class="item-lista">
            <p class="nombre-li">{{ lista.nombre }}</p>

            <button class="btns" (click)="verDetallesLista(lista.id)">Ver recetas</button>
            <button class="btns" (click)="borrarLista(lista.id)">Eliminar recetario</button>

          </li>
        </ul>

      </div>
    
    </div>
  </div> 
  
    <ng-template #noListas>
      <p class="sinlistas">No tienes listas personalizadas creadas.</p>
    </ng-template>
  </div>

 
</div>
<app-footer></app-footer>
