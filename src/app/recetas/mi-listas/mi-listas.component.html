<div class="page-container">
  <app-nav-bar-login></app-nav-bar-login>

  <div class="content">
    <h3 class="titulo-general">Mis recetarios</h3>
    <div class="contenedor">
      <button [routerLink]="['/agregar-lista']" class="submit-button">Crear nuevo recetario</button>
    </div>


    <div *ngIf="listas.length > 0; else noListas">

      <div class="contenedor-info">

        <ul class="lista-de-listas">

          <li *ngFor="let lista of listas" class="item-lista">
            <p class="nombre-li">{{ lista.nombre }}</p>
            <button class="btn" (click)="verDetallesLista(lista.id)">Ver recetas</button>
            <button class="btn" (click)="borrarLista(lista.id)">Eliminar recetario</button>
          </li>
        </ul>

      </div>
    
    </div>

    <!-- Mensaje para cuando no hay listas -->
    <ng-template #noListas>
      <p>No tienes listas personalizadas creadas.</p>
    </ng-template>
  </div>

 
</div>
<app-footer></app-footer>
