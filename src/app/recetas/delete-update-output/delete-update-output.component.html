<div class="recetas-ind">

    <div class="cont-img">
      <img [src]="receta.image" alt="{{receta.image}}" class="recetas-ind" />
    </div>

    <div class="texto-card">

      <li class="titulo">{{ receta.title }}</li>
      <button class="btn" (click)="onDelete()">Eliminar</button>
      <button class="btn" (click)="onUpdate()">Modificar</button>
      <button class="btn" (click)="onDetalles()">Ver Receta</button>
    </div>

</div>
