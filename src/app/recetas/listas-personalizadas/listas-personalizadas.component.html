<div class="page-container">
<app-nav-bar-login></app-nav-bar-login>
<h2>Crea tus propias listas personalizadas</h2>
<!-- Crear una nueva lista -->
<form [formGroup]="formulario" (ngSubmit)="postLista()" class="formulario">
  <div class="input-container">
    <label for="nombre" class="form-label">Nombre de la lista:</label>
    <input
      type="text"
      placeholder="Introduce el nombre de la nueva lista"
      formControlName="nombre"
      class="form-input" />
  </div>

 
  <div *ngIf="formulario.controls['nombre'].hasError('required') && formulario.controls['nombre'].touched" class="error-message">
    <p>Campo requerido</p>
  </div>

  <button type="submit" class="submit-button">Crear lista</button>
</form>
<app-footer></app-footer>
</div>
